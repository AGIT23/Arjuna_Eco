    <div class="container mt-5 mb-2">
        <h1 class="text-center">Isi Forum</h1>
        <form id="community-form">
            <label for="community-name">Nama Komunitas:</label>
            <input type="text" id="community-name" name="community-name" required><br>

            <label for="vision-mission">Visi Misi:</label>
            <textarea id="vision-mission" name="vision-mission" rows="4" required></textarea><br>

            <label for="community-rules">Aturan Komunitas:</label>
            <textarea id="community-rules" name="community-rules" rows="4" required></textarea><br>

            <label for="community-description">Deskripsi Komunitas:</label>
            <textarea id="community-description" name="community-description" rows="4" required></textarea><br>

            <label for="user-terms">Syarat Pengguna:</label>
            <textarea id="user-terms" name="user-terms" rows="4" required>
            </textarea><br>

            <label for="accept-terms">Pastikan Anda menggunakan platform sesuai dengan hukum dan aturan yang
                berlaku.:</label>
            <input type="checkbox" id="accept-terms" name="accept-terms" required><br>

            <label for="acknowledge-consequences">Ketahui konsekuensi jika melanggar syarat penggunaan, termasuk
                penutupan akun.:</label>
            <input type="checkbox" id="acknowledge-consequences" name="acknowledge-consequences" required><br>

            <button type="submit">Kirim</button>
        </form>
        <button id="back-button">Kembali</button>
